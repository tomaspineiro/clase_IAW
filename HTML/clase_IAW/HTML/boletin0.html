<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de rexistro</title>
        <style>
		
        </style>
    </head>
    <body>
        <form action="" >
            <fieldset>
                <div>
                    <h4>Registro trabajadores</h4>
                </div>
				
				<label for="rut">Rut:</label>
                <input type="text" id="rut" name="rut" maxlength="50"/>
                <br/>
                
				<label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" maxlength="50"/>
                <br/>
                
				<label for="apillidoPaterno">Apellido Paterno:</label>
                <input type="text" id="apillidoPaterno" name="apillidoPaterno" maxlength="50"/>
                <br/>
                
				<label for="apillidoMaterno">Apellido Materno:</label>
                <input type="text" id="apillidoMaterno" name="apillidosMaterno" maxlength="50"/>
                <br/>
                
				<label for="sexo">Sexo: </label>
                <label for="Home">Home</label>
				<input type="radio" id="Home" name="sexo" value="Home"/>
				<label for="Muller">Muller</label>
                <input type="radio" id="Muller" name="sexo" value="Muller"/>
                <br/>
				
                <label for="nivelEstudios">Nivel de estudios:</label>
					<input type="checkbox" id="NoTiene" name="nivelEstudios[]" value="No tiene"/>
					<label for="NoTiene">No tiene</label>
				<br/>
					<input type="checkbox" id="Tecnico" name="nivelEstudios[]" value="Tecnico"/>
					<label for="Tecnico">Técnico</label>
				<br/>
					<input type="checkbox" id="universitario" name="nivelEstudios[]" value="universitario"/>
					<label for="universitario">Universitario</label>
                <br/>
                
				<label for="provincia"> Ciudad de nacimiento
                    <select name="provincia " id="provincia" aria-placeholder="-selecione unha provincia">
                        <option value=""></option>
                        <option value="A Coruña">A Coruña</option>
                        <option value="Lugo">Lugo</option>
                        <option value="Ourense">Ourense</option>
                        <option value="Pontevedra">Pontevedra</option>
                        <option value="araba">Araba</option>
                        <option value="Bizkaia">Bizkaia</option>
                        <option value="Guipuzcoa">Guipuzcoa</option>
                        <option value="Caceres">Caceres</option>
                        <option value="Badajoz">Badajoz</option>
                        <option value="Barcelona">Barcelona</option>
                        <option value="Tarragona">Tarragona</option>
                        <option value="Lleide">Lleide</option>
                        <option value="Girona">Girona</option>
                        <option value="Huesca">Huesca</option>
                        <option value="Zaragoza">Zaragoza</option>
                        <option value="Teruel">Teruel</option>
                        <option value="Navarra">Navarra</option>
                    </select>
                </label>
                <br/>
                <label for="curriculun">Curriculun</label>
                <input type="file" id="curriculun" name="curriculun"/>
                <br/>    
                <label for="foto">Foto</label>
                <input type="file" id="foto" name="foto"/>
                <br/>
                <div>
                    <input type="submit" value="registroTrabajador"/>
                </div>
                
            </fieldset>
        </form>

        
    </body>
</html>
